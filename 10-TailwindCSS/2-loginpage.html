<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/10-TailwindCSS/tw.css">
</head>

<body class="bg-gray-950 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-md shadow-lg max-w-sm w-full p-8">
        <h2 class="text-center text-3xl mb-4 font-bold font-sans">Login Page</h2>
        <form class="text-white">
            <div>
                <label class="block mb-1">Email: <br></label>
                <input class="bg-gray-800 border-gray-800 rounded-md text-white w-full py-1" type="email">
            </div>
            <div class=" mt-4">
                <label class="block mb-1">Password: </label>
                <input class="bg-gray-800 border-gray-800 rounded-md text-white w-full py-1" type="password">
            </div>
            <button class="mt-6 w-full py-1 bg-blue-600 rounded-md hover:bg-orange-800" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
