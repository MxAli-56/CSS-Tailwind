<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <div class="nav-container">
        <h2>Horizontal with Underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn" type="submit">Login</button></li>
            </ul>
        </nav>
    </div>


    <div class="nav-container">
        <h2>Vertical with Hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn" type="submit">Login</button></li>
            </ul>
        </nav>
    </div>


    <div class="nav-container">
        <h2>Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown"><a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Product</a></li>
                <li><button class="login-btn" type="submit">Login</button></li>
            </ul>
        </nav>
    </div>
</body>

</html>
